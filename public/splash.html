<!DOCTYPE html>
<html>
    <head>
        <title>
            Rad Dad Redemption
        </title>
        <link rel="stylesheet" href="./stylesheets/style.css">
        <link rel="stylesheet" href="./stylesheets/SplashStyle.css">
    </head>
    <body>
        <h1>
            <u>Rad Dad Redemption</u>
        </h1>
        <h2>
            Dad Battleship Royale
        </h2>

            <center>
        <!--<a href="/game">-->
        <button class="buttonA" id="buttonStart">Start</button>
        <!--</a>-->

        <a href="HowToPlay.html">
        <button class="buttonB">How to play</button>
        </a>

        <button class="buttonC">Settings</button>
            </center>

        <p class="par1">People playing:</p>
        <p class="par2">Amount of games:</p>
        <p class="par3">Highscore:</p>

        <div class="modal" id="nicknameModal">
            <div class="nickname-container">
                    <label for="nickname" id="nickname-label">Nickname</label>
                    <input type="text" id="nickname-input" placeholder="E.g. Jeff" required>
                    <input type="submit" id="nickname-submit" value="Play!">
                    <a href="/game" style="display:none;" id="gameLink"></a>
            </div>
        </div>

        <script>
            document.getElementById("buttonStart").addEventListener("click", function(){
                document.getElementById("nicknameModal").style.display = "block";
            });

            document.getElementById("nickname-submit").addEventListener("click", function()
            {
                var nickname = document.getElementById("nickname-input").value;
                if (nickname === "")
                {
                    alert("ENTER A NICKNAME");
                }
                else
                {
                    localStorage.setItem("user_nickname", nickname);
                    document.getElementById("gameLink").click();
                }
            });
        </script>

    </body>
</html>
